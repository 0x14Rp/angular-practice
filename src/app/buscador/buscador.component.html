<h1>Buscador <small>{{ termino }}</small></h1>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert" *ngIf="heroes.length ==0">
            No existen resultados con el termino {{ termino }}

        </div>

    </div>
</div>
<div class="card-columns">
       
        <app-heroe-tarjeta [heroe]="foo" [index]="foo.idx" *ngFor="let foo of heroes; let i = index "></app-heroe-tarjeta>
</div>
